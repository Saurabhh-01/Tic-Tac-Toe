<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        
        <div class="game-status hide fullhide">
            <p class="para">Winner</p>
            <button class="newBtn" aria-label="Start New Game">New Game</button>
        </div>

        <main>
            <div class="container">
                <div class="game-info">
                    <p class="player-turn">Player <span class="current-player">O</span>'s turn</p>
                </div>
                <div class="boxes">
                    <button class="box" aria-label="Grid cell"></button>
                    <button class="box" aria-label="Grid cell"></button>
                    <button class="box" aria-label="Grid cell"></button>
                    <button class="box" aria-label="Grid cell"></button>
                    <button class="box" aria-label="Grid cell"></button>
                    <button class="box" aria-label="Grid cell"></button>
                    <button class="box" aria-label="Grid cell"></button>
                    <button class="box" aria-label="Grid cell"></button>
                    <button class="box" aria-label="Grid cell"></button>
                </div>
                <footer>
                    <button id="btn" aria-label="Reset Game">Reset</button>
                </footer>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
